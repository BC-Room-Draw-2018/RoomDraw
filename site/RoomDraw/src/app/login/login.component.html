<div class="body">
    <div class="form-container">
        <ul class="login-menu-list">
            <li><h3>Student Login</h3></li>
            <li><input type="email" name="Email" placeholder="BC Email Address" #username (input)="get_username(username.value)"></li>
            <li><input type="password" name="Password" placeholder="Password" #password (input)="get_password(password.value)"></li>
            <li class="button-text" (click)="login()">Login<div class="loader" *ngIf="working"></div></li>
            <li *ngIf="incorrect"><h3>Your username/password combination is incorrect.</h3></li>
            <li class="button-text" routerLink="/reset-password">Forgot Your Password?</li>
        </ul>
    </div>
</div>
