<div>
	<div>Your Group</div>
	<table>
		<tr>
			<th>Name</th>
			<th>Class Code</th>
			<th>Random Number</th>
			<th>Student ID</th>
		</tr>
		<tr *ngFor="let student of members">
			<td>{{student.first_name + ' ' + student.last_name}}</td>
			<td>{{student.grade_level}}</td>
			<td>{{student.random_number}}</td>
			<td>{{student.student_id}}</td>
		</tr>
	</table>
	<div>
		<button id="LeaveGroupButton" (click)="leaveGroup()">Leave Group</button>
	</div>
</div>
