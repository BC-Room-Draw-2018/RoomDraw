	<!Doctype html>
	<app-nav-bar></app-nav-bar>
	<div class="content">
		<h1>Housing Wish List Management</h1>
		<div class="btn-group">
			<button (click)="loadDorm(hall.id)" *ngFor="let hall of halls">{{hall.name}}</button>
		</div>
		<!-- Room Availability Menu -->
		<h2>Room Availability</h2>
		<div class="row">
			<div class="column" style="background-color:#aaa;">
				<div class="btn-group">
					<button (click)="loadPlan(f)" *ngFor="let f of number_floors"> Floor {{f}}</button>
				</div>
				<h2>Rooms</h2>
				<p>List of rooms...</p> <!--We want to make this column more narrow-->
			</div>
			<div class="column" style="background-color:#bbb;">
				<!--<h2>Floor Map Information</h2>-->
				<img id="floor_plan" [src]="floorPlan" height='100%'/>
			</div>
		</div>

		<!-- Wish List Summary/Quick Reference -->
		<h2>My Wish Lists</h2>
		<div class="row">
			<div class = "wishColumn">
				<div class = "card">
					<h3>Wish List 1</h3>

				</div>
			</div>
			<div class = "wishColumn">
